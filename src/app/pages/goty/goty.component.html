<h2>Votar por el juego del año </h2>
<hr>
<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
    <div class="col">
        <div class="card-columns" >
            <div class="card bg-dark" *ngFor="let juego of juegos">
                <img [src]="juego.url" class="card-img-top" alt="juego.name">
                <div class="card-body">
                    <h5 class="card-title">{{juego.name}}</h5>
                    <p class="card-text">Puedes votar aquí</p>
                    <button class="btn btn-block btn-outline-success" (click)="votarJuego(juego)">
                        Votar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
